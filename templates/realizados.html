<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos realizados</title>
</head>
<body>
    <h1>Pagos realizados</h1>
    <ul>
    {% for pago in pagos %}
        <li>{{ pago.cliente }} - {{ pago.monto }} (Pagado {{ pago.fecha_pagado }})</li>
    {% else %}
        <li>No hay pagos realizados.</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('pendientes') }}">Ver pendientes</a>
</body>
</html>
